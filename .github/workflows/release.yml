name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - '__init__.py'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --break-system-packages
          python -m pip install -r requirements-dev.txt --break-system-packages

      - name: Run semantic-release version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m semantic_release version

      - name: Run semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m semantic_release publish